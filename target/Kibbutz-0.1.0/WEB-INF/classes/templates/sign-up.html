<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kibbutz - Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1>Create an account. It's simple!</h1>
    <p th:text= " ${message} " />
    <form action="#" th:action="@{/sign-up}" th:object="${userForm}" method="post">     
        <p>First name: <input type="text" th:field="*{first}" /></p>
        <p>Last name: <input type="text" th:field="*{last}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Username: <input type="text" th:field="*{username}"/></p>
        <p>Password: <input type="password" th:field="*{password}"/></p>
        <p>Confirm Password: <input type="password" th:field="*{confirmPassword}"/></p>
        <input type='submit' value='Submit' />
    </form>
</html>
