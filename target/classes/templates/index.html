<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kibbutz - Make Poor Decisions Together!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/bulma.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/homepage.css}"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" />
    </head>
    <body>
        <nav class="navbar is-white" role="navigation">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <span>kibbutz</span>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
                        <div class="navbar-item field is-grouped">
                            <div class="control is-expanded has-icons-left">
                                <input class="input is-small" type="text" th:field="*{username}" placeholder="Username"/>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <div class="control is-expanded has-icons-left">
                                <input class="input is-small" type="password" th:field="*{password}" placeholder="Password"/>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input class="button is-small" type='submit' value='Login' />
                        </div>
                    </form>    
                </div>
            </div>
        </nav>
        <div class="container">
            <section>
                <div class="column is-8 is-offset-2">
                    <div class="card article">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content has-text-centered">
                                    <p class="title article-title">Create an account.</p>
                                    <p class="subtitle is-6 article-subtitle">
                                        It's Simple!
                                    </p>
                                </div>
                            </div>
                            <div class="content article-body">
                                <form action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="post">  
                                    <p th:if="${errorMsg != null}" th:text="${errorMsg}" />
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label"> Name </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" th:field="*{first}" placeholder="First" />
                                                </p>
                                            </div>
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" th:field="*{last}" placeholder="Last"/>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label"> Contact </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" th:field="*{email}" placeholder="Email" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label"> Username </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" th:field="*{username}" placeholder="Username" />
                                                </p>
                                            </div>
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" th:field="*{confirmUsername}" placeholder="Confirm Username" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label"> Password </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" th:field="*{password}" placeholder="Password" />
                                                </p>
                                            </div>
                                            <div class="field">
                                                <p class="control is-expanded">
                                                    <input class="input" type="text" th:field="*{confirmPassword}" placeholder="Confirm Password" />
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-horizontal">
                                        <div class="field-label">
                                            <!--- empty for spacing -->
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <div class="control is-left">
                                                    <input class="button is-primary is-left" type='submit' value='Create Account' />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <br></br>
                                <br></br>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="fragments/footer :: footer">... </div>
    </body>
</html>
