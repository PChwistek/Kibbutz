<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kibbutz - User Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1> Your Account </h1>
<div th:object="${user}">
    <span th:text="'Username: ' + *{username}"></span>
    <a href="/"> <p> Back to home </p> </a>
    
    <h1> Posts </h1>
    <ul>
        <li th:each="survey : ${posted}">
            <div>
                <a th:href="@{'posted_survey?id=' + ${survey.surveyId}}"> 
                    <p th:text="${survey.title}" />
                </a>
                <p th:text="'Ongoing: ' + ${survey.active}"/>
            </div>
        </li>
    </ul>
</div>
<div>
    
    <h1> Your Voting History </h1> 
    <p> List some stuff here </p> 
    
    <h2> Followers </h2>
    <li th:each="follower : ${followers}">
        <div>
             <a th:href="'/profile?author=' + *{follower}"><p th:text="*{follower}" /> </a>
        </div>
    </li>
    
    <h2> Following </h2>
    <li th:each="follower : ${following}">
        <div>
            <a th:href="'/profile?author=' + *{follower}"><p th:text="*{follower}" /></a>
        </div>
    </li>
    
</div>
</html>
