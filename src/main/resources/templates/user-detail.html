<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kibbutz - User Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/bulma.min.css}"/>

</head>
<div th:object="${author}">
    <h1 th:text="*{username}" />
    <a href="/"> Back to home </a>
    <div th:if="${isFollowing == false}">
        <form th:action="@{'follow?id=' + *{id}}" method="post">
            <input type="submit" value="Follow" />
        </form>
    </div>
    <div th:unless="${isFollowing == false}">
        <p> Following </p>
    </div>
    <h1> Posts </h1>
    <ul>
        <li th:each="survey : ${posted}">
            <div>
                <a th:href="@{'posted_survey?id=' + ${survey.surveyId}}"> 
                    <p th:text="${survey.title}" />
                </a>
                <p th:text="'Ongoing: ' + ${survey.active}"/>
            </div>
        </li>
    </ul>
</div>
</html>
