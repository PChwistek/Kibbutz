<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kibbutz - Post a Survey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Post Your Survey!</h1>
    <a href="/"> Back to home page </a>
   <form action="#" th:action="@{survey/post}" th:object="${surveyForm}" method="post">    
       <p> Enter a title: <input type="text" th:field="*{title}" /> </p>
       <textarea th:field="*{text}" rows="10" cols="50"></textarea>
       <br></br>
        <label for="file">Choose file to upload</label>
        <input th:field="*{postPic}" type="file" id="file" name="file" accept="image/*"></input>
        <p> Option 1: <input type="text" th:field="*{choiceOne}" /> </p>
        <p> Option 2: <input type="text" th:field="*{choiceTwo}" /> </p>
        <p> Time Limit: 1 hour (more options to come!)</p>
        <br></br>
        <input type='submit' value='Submit' />
   </form>
   </body>
</html>
